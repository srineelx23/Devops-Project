name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Frontend Docker Image
        run: |
          docker build -t myfrontend:latest ./client

      - name: Build Backend Docker Image
        run: |
          docker build -t mybackend:latest ./backend

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Frontend Tests
        run: |
          cd client
          npm install
          npm test

      # ✅ Added -- Inject environment variables into .env for backend tests
      - name: Inject Environment Variables for Backend Tests
        env:
          DB_URL: ${{ secrets.DB_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd backend
          echo "DB_URL=${{ env.DB_URL }}" >> .env
          echo "SECRET_KEY=${{ env.SECRET_KEY }}" >> .env
          echo "✅ Environment variables injected in .env file"

      - name: Run Backend Tests
        run: |
          cd backend
          npm install
          npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy Application
        run: |
          echo "Deploying frontend container to server..."
          echo "Deploying backend container to server..."
