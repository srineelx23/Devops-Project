name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image (simulated)
        run: |
          echo "Building Docker image for mywebapp..."
          mkdir -p build
          echo "build content" > build/output.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests (simulated)
        run: |
          echo "Running backend and frontend tests..."
          echo "All tests passed!" > test-results.txt

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy Application (simulated)
        run: |
          echo "Deploying application to staging server..."
          echo "Deployment complete!" > deploy-log.txt
